<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="upper">
        <h1>Tonnetz Visualizer</h1>
        <div id="drops" class="horiz">
            <div id="universe"></div>
            <div id="structure"></div>
            <!-- Void until structure is valid -->
            <div id='tBox' class="void">
                <input id="transforms" type="text" placeholder ="P,L,R,...or &lt-,3,9&gt">

        </div>
        <div id="info" class="horiz">
            <div class="box">
                <h4>Chromatic Universe:</h4>
                <p id="tuning"></p>
            </div>
            <div class="box">
                <h4>Interval Layout</h4>
                <p id="type"></p>
            </div>
            <div class="box">
                <h4>Adjacent SC:</h4>
                <p id="setClass"></p>
            </div>
        </div>
    </div>
    <div>
        <div id="drawing"></div>
    </div>
