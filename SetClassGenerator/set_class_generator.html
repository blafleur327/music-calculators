<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SC-Generator</title>
    <script type="text/javascript" src="set_class_generator.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="set_class_generator.css">
</head>
<body>
    <div id="titleInfo">
        <h1>Set-Class List Generator:</h1>
        <h3>Generate a list of set classes for a given universe. Be advised, this process is computationally expensive, and is limited to universes of about 20.</h3>
        <p>For more information about the expensiveness click <strong>here</strong></p>
        <p id="progress"></p>
    </div>
    <p id="time"></p>
    <div>
        <input type="number" id="card" placeholder="Universe cardinality">
    </div>
    <div id="result"></div>
    <div id="tooltips"></div>
</body>
</html>
