<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotational Arrays</title>

</head>
<body>
    <h1>Rotational Arrays:</h1>
    <p>This calculator creates Stravinskian Rotational Arrays out of an input tonerow.</p>
    <div id="tooltips"></div>
    <div id="tonerow"></div>
        <!-- <h3>Row</h3> -->
        <div id="d">
            <input type="number" id="univ" placeholder="Universe">
            <input type="text" id="trow" placeholder="PCs separated by commas">
            <div id="typeDrop"></div>
            <div id="dropContainer"></div>
        </div>
        <div id="search">
            <input type="text" id="searchbar" placeholder="Search Arrays">
        </div>
        <div id="storage"></div>
    </div>
</body>
